<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Show My Resume</h1>
    
    <button onclick="showResume()">Show Resume</button>

    <script>
        function showResume() {
            var resumeUrl = "theone.pdf";
            window.open(resumeUrl, "_blank");
        }
    </script>

</body>
</html>
